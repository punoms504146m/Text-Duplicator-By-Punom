<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Multiplier · Pure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .mode-group {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .mode-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .mode-option label {
            display: inline;
            font-weight: normal;
            margin-bottom: 0;
        }
        .mode-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
        #output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
    <script src="https://pl28687358.effectivegatecpm.com/23/18/4f/23184f2ecd37fedae58d9a4e6e90d0a7.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text Multiplier</h1>
        
        <div id="message" class="message"></div>
        
        <div class="input-group">
            <label for="number">Number of Items:</label>
            <input type="number" id="number" value="5" min="1">
        </div>
        
        <div class="input-group">
            <label for="word">Text for Each Item:</label>
            <input type="text" id="word" value="Item">
        </div>
        
        <div class="mode-group">
            <span style="font-weight: bold; color: #555;">Output Mode:</span>
            <div class="mode-option">
                <input type="radio" id="modeWithSerial" name="mode" value="withSerial" checked>
                <label for="modeWithSerial">With Serial Numbers</label>
            </div>
            <div class="mode-option">
                <input type="radio" id="modeWithoutSerial" name="mode" value="withoutSerial">
                <label for="modeWithoutSerial">Without Serial Numbers</label>
            </div>
        </div>
        
        <button onclick="generateList()">Generate List</button>
        
        <div class="button-group">
            <button onclick="copyToClipboard()" id="copyBtn" disabled>Copy</button>
            <button onclick="downloadText()" id="downloadBtn" disabled>Download</button>
        </div>
        
        <div id="output">Your list will appear here...</div>
        
        <div class="footer">Text Multiplier · pure version</div>
    </div>

    <script>
        // ----- MESSAGE SYSTEM -----
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // ----- GENERATE LIST -----
        function generateList() {
            const num = parseInt(document.getElementById('number').value);
            const word = document.getElementById('word').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            if (!num || num < 1) {
                showMessage('Please enter a valid number', 'error');
                return;
            }
            if (!word.trim()) {
                showMessage('Please enter some text', 'error');
                return;
            }
            
            let output = '';
            for (let i = 0; i < num; i++) {
                if (mode === 'withSerial') {
                    output += `${i + 1}. ${word}\n`;
                } else {
                    output += `${word}\n`;
                }
            }
            
            document.getElementById('output').textContent = output;
            document.getElementById('copyBtn').disabled = false;
            document.getElementById('downloadBtn').disabled = false;
            showMessage('List generated successfully!', 'success');
        }

        // ----- ROBUST COPY FUNCTION (works everywhere) -----
        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            
            // Modern async clipboard API (secure contexts only)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('Copied to clipboard!', 'success');
                }).catch(err => {
                    // fallback to legacy method
                    fallbackCopy(text);
                });
            } else {
                // Fallback for non-HTTPS or older browsers
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            // make the textarea out of viewport
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {}
            
            document.body.removeChild(textArea);
            
            if (success) {
                showMessage('Copied to clipboard!', 'success');
            } else {
                showMessage('Failed to copy. Please select and copy manually.', 'error');
            }
        }

        // ----- DOWNLOAD AS .TXT -----
        function downloadText() {
            const text = document.getElementById('output').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'list.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('File downloaded!', 'success');
        }

        // ----- INITIAL GENERATION -----
        window.onload = generateList;
    </script>
    <script src="https://pl28687305.effectivegatecpm.com/85/ae/57/85ae5719aa3b5fa45f12e80834915e41.js"></script>
</body>
</html>
